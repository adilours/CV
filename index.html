<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appeler Papa</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container { text-align: center; padding: 20px; }
        h1 { color: white; font-size: 2rem; margin-bottom: 30px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .call-button {
            width: 200px; height: 200px; border-radius: 50%; border: none;
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white; font-size: 1.5rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: all 0.3s ease;
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 10px;
        }
        .call-button:hover { transform: scale(1.05); box-shadow: 0 15px 40px rgba(0,0,0,0.4); }
        .call-button:active { transform: scale(0.95); }
        .call-button.sending { background: linear-gradient(145deg, #FFA500, #FF8C00); }
        .call-button.sent { background: linear-gradient(145deg, #2196F3, #1976D2); }
        .phone-icon { font-size: 4rem; }
        .status { color: white; margin-top: 20px; font-size: 1.2rem; min-height: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Besoin de Papa ?</h1>
        <button class="call-button" onclick="appelerPapa()">
            <span class="phone-icon">üìû</span>
            <span>Appeler Papa</span>
        </button>
        <p class="status" id="status"></p>
    </div>
    <script>
        async function appelerPapa() {
            const button = document.querySelector('.call-button');
            const status = document.getElementById('status');
            button.classList.add('sending');
            button.innerHTML = '<span class="phone-icon">‚è≥</span><span>Envoi...</span>';
            status.textContent = '';
            try {
                const response = await fetch('https://ntfy.sh/papa-family-2026', {
                    method: 'POST',
                    body: 'Ton fils a besoin de toi ! üìû'
                });
                if (response.ok) {
                    button.classList.remove('sending');
                    button.classList.add('sent');
                    button.innerHTML = '<span class="phone-icon">‚úÖ</span><span>Envoy√© !</span>';
                    status.textContent = 'Papa a re√ßu ton message !';
                    setTimeout(() => {
                        button.classList.remove('sent');
                        button.innerHTML = '<span class="phone-icon">üìû</span><span>Appeler Papa</span>';
                        status.textContent = '';
                    }, 3000);
                } else { throw new Error('Erreur'); }
            } catch (error) {
                button.classList.remove('sending');
                button.innerHTML = '<span class="phone-icon">‚ùå</span><span>Erreur</span>';
                status.textContent = 'R√©essaie dans quelques secondes';
                setTimeout(() => {
                    button.innerHTML = '<span class="phone-icon">üìû</span><span>Appeler Papa</span>';
                    status.textContent = '';
                }, 3000);
            }
        }
    </script>
</body>
</html>
